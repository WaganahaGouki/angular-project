<div class="container">
  <div class="form-container">
    <h1>Student Data</h1>
    <br>
    <form #f="ngForm" (ngSubmit)="postStudent(f)">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" type="text" ngModel>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" type="email" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      |
      <button type="submit" class="btn btn-info" routerLink="/dashboard">Dashboard</button>
    </form>
  </div>
</div>
